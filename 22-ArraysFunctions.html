    <h1>SUM,MAX,MIN,AVG</h1>
<script>
    
    array=[10,20,30,40,50,60];

    total=0;
    for(i=0;i<array.length;i++){
        total+=array[i];
    }
    console.log("Sum of all Elements is: ",total);
console.log("Average");

average=total/array.length;
console.log("Average is: ",average);
maxElement=0;
minElement=array[0];
for(i=0;i<array.length;i++){
    if(maxElement<array[i]){
        maxElement=array[i];
    }
    if(minElement>array[i]){
        minElement=array[i];
    }
}
