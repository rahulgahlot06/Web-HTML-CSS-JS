<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" name="num1" id="num1" placeholder="Enter the First Number">
    <input type="text" name="operator" id="operator" placeholder="Enter either ( + , - )">
    <input type="number" name="num2" id="num2" placeholder="Enter the Second Number">
    <button onclick="calculate()">Generate Bill</button><br>
    <h1 id="result"></h1>
</body>
<script>
function calculate(){
num1=parseInt(document.getElementById("num1").value)
operator=document.getElementById("operator").value
num2=parseInt(document.getElementById("num2").value)
    result=0;
    if(operator=='+'){
        result=num1+num2
    }else if(operator=='-'){
        result=num1-num2
    }else {
        result="Invalid Operator"
    }
document.getElementById("result").innerHTML=result
document.getElementById("num1").value=''
document.getElementById("operator").value=''
document.getElementById("num2").value=''
}
 

</script>

</html>
