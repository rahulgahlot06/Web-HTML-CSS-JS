<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>JS Operators</h1>
    <script>
    
     /**
         *  Operators - Arithmetic,Comparision,Logical,Assignment,Bitwise
         * 
         * 1. Arithmetic : +,-,*,/,%,**,++,--,?:
         * 2. Comparision : >,<,>=,<=,==(only value),===(it also check datatype as well as value)
         * 3. Logical : &&,||,!
         * 4. Ternary
         * */
    
    
    console.log("arithmetic operators")
        num1=100
        num2=200
        result=num1+num2
        console.log(num1+" +"+" num2"+" = "+result)
        result=num1++
        console.log("result is = "+result+" num1 is "+num1)
        console.log('comparison')
        result=(num2>num1)
        console.log("num2>num1: "+result)
        num1=100
        num2='100'
        result=num1==num2
        console.log('num1==num2: '+result)
        result=num1===num2
        console.log('num1===num2: '+result)
        console.log('logical operators')
        num1=200
        num2 =150
        num3=175

        result = (num1>num2) && (num3>num2)
        console.log('(num1>num2) && (num3>num2) ',result)
        result = !((num1>num2) && (num3>num2))
        console.log('!(num1>num2) && (num3>num2) ',result)

        result = num1>num2?'num1>num2':'num2>num1'
        console.log("num1>num2?'num1>num2':'num2>num1' ",result)
    </script>
</body>
