<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--This is an Example of Internal Styling-->

<style>
  
   h3{
        color:blueviolet;
        background-color:aquamarine;
   }
    
    h4,p{
        color:darkcyan;
        background-color: chartreuse;
    }
    
    #special{
        color:red;
    
    }
    
    .big{
        font-size: 40px;
    }

    .background{
        background-color: wheat;
    }
</style>

</head>
<body>
    <!--This is an Example of Inline Styling and has Highest Precidence-->
    <h1 style="color: blue; text-align:center">This is Main Heading</h1>
    <p style="color:royalblue;background-color:bisque;font-family:'Courier New', Courier, monospace">This is for the Paragraph</p>
<h3>This is H3</h3>
<h3 id="special">This is a special heading</h3>
<p>This is also an Paragraph</p>
<h4 class="big background">This is H4</h4>
<p class="big">Let's have one more Paragraph</p>
</body>
</html>
