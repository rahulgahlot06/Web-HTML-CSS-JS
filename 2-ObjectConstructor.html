<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructor</title>
</head>
<body>
    <h1>Object Constructor</h1>

    <script>
        employee=[];
function employees(code,name,salary){
    this.code=code;
    this.name=name;
    this.salary=salary;
}

emp1=new employees(1,'rahul',50000);
emp2=new employees(2,'abhi',55000);

employee.push(emp1);
employee.push(emp2);
console.log(employee);
emp={
        code:1,
        name:"Rahul",
        salary:30000,
        getSal:function(){
         return this.salary;
        }
    }
    console.log("Employee Salary ",emp.getSal());
    </script>
</body>
</html>
